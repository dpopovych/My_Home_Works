<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Тест</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="js/tmpl.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h2><script>document.write(subtitle)</script></h2>
      <form name="quiz">
         <ol>
           <script>
             for(var q = 0; q < objTest.length; ++q) {
               var question = objTest[q];
               var idx = 1 + q;
              document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
              for(var i in question.answers) {
              document.writeln('<input type=radio name="q' + idx + '" value="' + i +
              '" onClick="Engine(' + q + ', this.value)">' + question.answers[i] + '<br/>');
                }
              }
          </script>
        </ol>
        <input class="button" type="button" id="go" onClick="Score()" value="Перевірити результати" data-toggle="modal"/>
      </form>

     <div id = "modal_form"><!-- Сaмo oкнo -->
        <span id = "modal_close">X</span> <!-- Кнoпкa зaкрыть -->
        <h3>Ваші результати</h3>
        <div class = "modal_content"></div>
     </div>
     <div id = "overlay"></div>
  </div>
</body>
</html>
