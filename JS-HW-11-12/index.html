<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ProtoPlagin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style_carousel.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style_profile.css" type="text/css" media="screen">
    <script type="text/javascript" src="js/jquery.myFirstPlagin.js"></script>
    <script type="text/javascript" src="js/tmpl.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    </head>
  <body>
    <script type="text/html" id="template">
      <% for (var i=0;i<data.length;i++){%>
      <div id="whole_page">
          <section id="about_me">
            <section class="my_name">
      	      <h1><%= data[i].title%></h1>
      	      <p class="photo"><img src="img/my_photo.jpg" width="100" height="120" alt="This is my photo"></p>
      	      <p><%=data[i].student%></p>
            </section>
            <section class="why_frontend">
              <p><%=data[i].reasons%></p>
      	      <ul>
      		      <li><%=data[i].reason_1%></li>
      		      <li><%=data[i].reason_2%></li>
      			    <li><%=data[i].reason_3%></li>
      	      </ul>
            </section>
            <section class="contacts">
        	    <p class="tel"><%=data[i].my_phone%></p>
        	    <p class="cont"><%=data[i].my_phone_number%></p>
        	    <p class="tel"><%=data[i].my_facebook%></p>
        	    <p class="cont"><%=data[i].link%></p>
            </section>
            <section class="feedback">
        	    <p><%=data[i].feedback%></p>
        	    <p><%=data[i].not_mine%></p>
            </section>
      	</section>
      </div>
      <%};%>
   </script>
    <div class="carousel">
      <div class="carousel_left"><span>&#9668;</span></div>
      <div class="carousel-hider">
        <ul class="carousel-list">
          <li class="carousel-element"><img src="img/img_1.jpg" alt=""><p>Random_photo_1</p></li>
          <li class="carousel-element"><img src="img/img_2.jpg" alt=""><p>Random_photo_2</p></li>
          <li class="carousel-element"><img src="img/img_3.jpg" alt=""><p>Random_photo_3</p></li>
          <li class="carousel-element"><img src="img/img_4.jpg" alt=""><p>Random_photo_4</p></li>
          <li class="carousel-element"><img src="img/img_5.jpg" alt=""><p>Random_photo_5</p></li>
          <li class="carousel-element"><img src="img/img_6.jpg" alt=""><p>Random_photo_6</p></li>
          <li class="carousel-element"><img src="img/img_7.jpg" alt=""><p>Random_photo_7</p></li>
          <li class="carousel-element"><img src="img/img_8.jpg" alt=""><p>Random_photo_8</p></li>
          <li class="carousel-element"><img src="img/img_9.jpg" alt=""><p>Random_photo_9</p></li>
          <li class="carousel-element"><img src="img/img_10.jpg" alt=""><p>Random_photo_10</p></li>
          <li class="carousel-element"><img src="img/img_11.jpg" alt=""><p>Random_photo_11</p></li>
          <li class="carousel-element"><img src="img/img_12.jpg" alt=""><p>Random_photo_12</p></li>
        </ul>
      </div>
      <div class="carousel_right"><span>&#9658;</span></div>
  </div>
  </body>
</html>
